# ==============================
# 灵棋经占卜应用 - Docker Compose 配置
# ==============================
version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # 从环境变量或 .env 文件读取
        GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    container_name: lingqi-frontend
    ports:
      - "${FRONTEND_PORT:-4000}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - lingqi-network
    restart: unless-stopped
    # 资源限制（Nginx 很轻量）
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 后端服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lingqi-server
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-in-production}
      - PORT=3001
    volumes:
      # 持久化数据库文件
      - server-data:/app/data
    networks:
      - lingqi-network
    restart: unless-stopped
    # 资源限制（Node.js 服务）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 网络配置
networks:
  lingqi-network:
    driver: bridge

# 数据卷配置
volumes:
  server-data:
    driver: local
